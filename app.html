<html>

<head>

    canvas {
        position: absolute;
        left: 0px;

    <div class="container">
        <canvas style="z-index:1;" id="canvas" width="500px" height="500px"> Your browser does not support HTML5</canvas>
    </div>

    <div style="margin-top:500px" class="container">
        <h3>SUPER BUG ZAPPER 3D</h3>

        <p>Score: <span id="score"></span></p>
        <p>Chances: <span id="chances"></span></p>

    </div>
